<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Discord Login Weiterleitung...</title>
</head>
<body style="background-color: #0a0a0a; color: white; font-family: sans-serif; text-align: center; padding-top: 50px;">
  <h2>Authentifizierung l√§uft...</h2>
  <script>
    async function fetchUserInfo(token) {
      const response = await fetch('https://discord.com/api/users/@me', {
        headers: {
          Authorization: `Bearer ${token}`
        }
      });
      return await response.json();
    }

    async function handleRedirect() {
      const hash = new URLSearchParams(window.location.hash.substr(1));
      const token = hash.get('access_token');

      if (!token) {
        document.body.innerHTML = "<h2>Fehler beim Login. Kein Token gefunden.</h2>";
        return;
      }

      const user = await fetchUserInfo(token);
      if (!user || !user.id) {
        document.body.innerHTML = "<h2>Nutzerinfo konnte nicht geladen werden.</h2>";
        return;
      }

      const userId = user.id;
      window.location.href = `https://backend.hustensaft.org/stream.html?2956`;
    }

    handleRedirect();
  </script>
</body>
</html>
