<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BTFM Tower Login</title>
<style>
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #000;
    color: #000;
  }
  .container {
    display: flex;
    height: 100vh;
  }
  .left {
    flex: 2;
    background: url('https://backend.bigtimefm.de/assets/img/wp.jpg') no-repeat center center;
    background-size: cover;
  }
  .right {
    flex: 1;
    background-color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 2rem;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 3rem;
    color: #000;
  }
  .discord-btn {
    background-color: #5865F2;
    color: white;
    border: none;
    padding: 1rem 2rem;
    font-size: 1.2rem;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-decoration: none;
    display: inline-block;
  }
  .discord-btn:hover {
    background-color: #4752c4;
  }
</style>
</head>
<body>

<div class="container">
  <div class="left"></div>
  <div class="right">
    <h1>BTFM Tower</h1>
    <a href="#" id="discord-login" class="discord-btn">Mit Discord einloggen</a>
  </div>
</div>

<script>
  // Discord OAuth 2.0 Daten
  const clientId = '1398608131885633638';
  const redirectUri = encodeURIComponent('https://backend.hustensaft.org/callback.html');
  const scope = encodeURIComponent('identify email'); // Anpassen falls weitere scopes ben√∂tigt werden
  const responseType = 'code';
  const discordOAuthUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=${responseType}&scope=${scope}`;

  document.getElementById('discord-login').href = discordOAuthUrl;
</script>

</body>
</html>
