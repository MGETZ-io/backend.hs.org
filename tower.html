<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Backend Zugriff</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 50px;
    }

    .status {
      font-size: 1.5em;
      margin-top: 20px;
      padding: 10px;
      background: #222;
      border-left: 5px solid #00ff88;
      display: inline-block;
    }

    .denied {
      color: red;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Backend-System von Hustensaft Management</h1>
  <div id="output">Ladeâ€¦</div>

  <script>
    const allowedIds = ["1332785682095145150", "1027882919798263839"];
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("userid");

    const output = document.getElementById("output");

    if (!userId || !allowedIds.includes(userId)) {
      output.innerHTML = `<div class="denied">ğŸš« Zugriff verweigert</div>`;
    } else {
      fetch("https://api.mcstatus.io/v2/status/java/play.hustensaft.org")
        .then(res => res.json())
        .then(data => {
          const status = data.online ? "ğŸŸ¢ Online" : "ğŸ”´ Offline";
          const players = data.players?.online || 0;
          output.innerHTML = `
            <div class="status">
              <strong>Minecraft-Server:</strong> ${status}<br />
              <strong>Spieler online:</strong> ${players}
            </div>
          `;
        })
        .catch(err => {
          output.innerHTML = "âŒ Fehler beim Abrufen der Serverdaten.";
        });
    }
  </script>
</body>
</html>
