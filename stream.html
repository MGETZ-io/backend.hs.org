<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>BigTimeFM – Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Schriftart direkt eingebunden -->
  <style>
    @font-face {
      font-family: 'PoppinsCustom';
      src: url('https://fonts.gstatic.com/s/poppins/v23/pxiByp8kv8JHgFVrLCz7Z1xlFQ.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'PoppinsCustom', sans-serif;
      background-color: #111;
      color: #f1f1f1;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h1 {
      color: #ff7f00;
      margin-bottom: 16px;
    }

    .info span {
      display: block;
      margin: 5px 0;
    }

    .label {
      font-weight: bold;
      color: #aaa;
    }

    .value {
      color: #fff;
    }

    .live-banner {
      background: #ff7f00;
      color: #000;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 6px;
      display: inline-block;
      margin-bottom: 12px;
    }

    .custom-player {
      background: #222;
      border-radius: 10px;
      padding: 10px;
    }

    audio {
      width: 100%;
      border-radius: 6px;
    }

    .tracklist-item {
      display: flex;
      align-items: center;
      background: #1b1b1b;
      margin-bottom: 10px;
      border-radius: 8px;
      padding: 10px;
    }

    .tracklist-item img {
      height: 50px;
      width: 50px;
      object-fit: cover;
      border-radius: 4px;
      margin-right: 12px;
    }

    .tracklist-info {
      display: flex;
      flex-direction: column;
    }

    .tracklist-title {
      font-weight: bold;
      color: #fff;
    }

    .tracklist-time {
      color: #aaa;
      font-size: 0.9em;
    }

    .week-day {
      color: #ff7f00;
      margin-top: 15px;
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    .no-slot {
      color: #aaa;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- DJ Infos -->
    <div class="card">
      <h1>🎧 Live-Status</h1>
      <div class="info">
        <span><span class="label">📻 Sendethema:</span> <span class="value" id="broadcast_title">Lade...</span></span>
        <span><span class="label">👤 Aktueller DJ:</span> <span class="value" id="currentdj">Lade...</span></span>
        <span><span class="label">🎵 Aktueller Song:</span> <span class="value" id="songtitle">Lade...</span></span>
      </div>
    </div>

    <!-- Audio Player -->
    <div class="card custom-player">
      <h1>📡 Livestream</h1>
      <audio controls autoplay>
        <source src="https://stream.bigtimefm.de/stream.mp3" type="audio/mpeg" />
        Dein Browser unterstützt kein HTML5-Audio.
      </audio>
    </div>

    <!-- Sendeplan -->
    <div class="card">
      <h1>📅 Sendeplan (Woche)</h1>
      <div id="sendeplan_content">Lade...</div>
    </div>

    <!-- Tracklist -->
    <div class="card">
      <h1>📝 Gespielte Titel</h1>
      <div id="tracklist">Lade...</div>
    </div>
  </div>

  <script>
    function fetchLiveRadioStatus() {
      fetch('https://backend.bigtimefm.de/api/index.php?output=radiostatus')
        .then(res => res.json())
        .then(data => {
          document.getElementById('broadcast_title').textContent = data.broadcast_title || 'Keine Angabe';
          document.getElementById('currentdj').textContent = data.currentdj || 'Unbekannt';
          document.getElementById('songtitle').textContent = data.songtitle || 'Nicht verfügbar';
        });
    }

    function fetchTracklist() {
      fetch('https://backend.bigtimefm.de/api/tracklist.php')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('tracklist');
          container.innerHTML = '';
          data.forEach(item => {
            const el = document.createElement('div');
            el.className = 'tracklist-item';
            el.innerHTML = `
              <img src="${item.cover}" alt="Cover">
              <div class="tracklist-info">
                <div class="tracklist-title">${item.title}</div>
                <div class="tracklist-time">${item.time}</div>
              </div>
            `;
            container.appendChild(el);
          });
        });
    }

    function fetchWeeklySendeplan() {
      fetch('https://backend.bigtimefm.de/api/sendeplan.php')
        .then(res => res.json())
        .then(data => {
          const days = ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag', 'Sonntag'];
          const container = document.getElementById('sendeplan_content');
          container.innerHTML = '';

          days.forEach(day => {
            const entries = data[day] || [];
            const dayHeader = document.createElement('div');
            dayHeader.className = 'week-day';
            dayHeader.textContent = day;
            container.appendChild(dayHeader);

            if (entries.length === 0) {
              const noData = document.createElement('div');
              noData.className = 'no-slot';
              noData.textContent = 'Es ist für den ausgewählten Tag keine Sendung eingetragen.';
              container.appendChild(noData);
            } else {
              entries.forEach(slot => {
                const slotEl = document.createElement('div');
                slotEl.className = 'info';
                slotEl.innerHTML = `
                  <span><span class="label">🕒 ${slot.start} – ${slot.ende}</span></span>
                  <span><span class="label">📻 ${slot.titel}</span></span>
                  <span><span class="label">🎙️ ${slot.dj}</span></span>
                  <br />
                `;
                container.appendChild(slotEl);
              });
            }
          });
        });
    }

    // Initiale Ladung
    fetchLiveRadioStatus();
    fetchTracklist();
    fetchWeeklySendeplan();

    // Alle 30 Sekunden aktualisieren
    setInterval(() => {
      fetchLiveRadioStatus();
      fetchTracklist();
      fetchWeeklySendeplan();
    }, 30000);
  </script>
</body>
</html>
