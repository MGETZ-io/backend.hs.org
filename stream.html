<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>BigTimeFM â€“ Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- BigTimeFM Design -->
  <link rel="stylesheet" href="https://bigtimefm.de/assets/default.css?v=1.63">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
    }

    .content {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }

    .section {
      margin-bottom: 3rem;
      background-color: #1a1a1a;
      padding: 1.5rem;
      border-radius: 10px;
    }

    h2 {
      font-size: 1.6rem;
      color: #f24859;
      margin-bottom: 1rem;
    }

    .info-line {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.75rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.4rem;
    }

    .info-label {
      font-weight: 600;
      color: #ccc;
    }

    .info-value {
      color: #fff;
      text-align: right;
    }

    .custom-player {
      background: #111;
      padding: 1rem;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .custom-player button {
      background: #f24859;
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .progress {
      flex: 1;
      height: 5px;
      background: #444;
      margin: 0 1rem;
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      background: #f24859;
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
    }

    .tracklist-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem 0;
      border-bottom: 1px solid #333;
    }

    .tracklist-item img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      object-fit: cover;
    }

    .track-info {
      flex: 1;
    }

    .track-title {
      font-weight: 600;
    }

    .track-time {
      color: #aaa;
      font-size: 0.85rem;
    }

    .coverimg,
    img[src*="coverimg"] {
      display: none !important;
    }
  </style>
</head>
<body>

  <div class="content">

    <!-- Aktueller Stream -->
    <div class="section">
      <h2>ðŸ“» Jetzt auf BigTimeFM</h2>

      <div class="info-line">
        <div class="info-label">Sendung</div>
        <div class="info-value" id="broadcast_title">Lade...</div>
      </div>

      <div class="info-line">
        <div class="info-label">DJ</div>
        <div class="info-value" id="currentdj">Lade...</div>
      </div>

      <div class="info-line">
        <div class="info-label">Titel</div>
        <div class="info-value" id="songtitle">Lade...</div>
      </div>
    </div>

    <!-- Player -->
    <div class="section">
      <h2>ðŸ”Š Live-Player</h2>
      <div class="custom-player">
        <button id="playPauseBtn">Play</button>
        <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
      </div>
      <audio id="audio" src="https://stream.bigtimefm.de/stream.mp3"></audio>
    </div>

    <!-- Sendeplan -->
    <div class="section">
      <h2>ðŸ“… Sendeplan</h2>

      <div class="info-line">
        <div class="info-label">Zeit</div>
        <div class="info-value" id="slot_time">Lade...</div>
      </div>

      <div class="info-line">
        <div class="info-label">Sendung</div>
        <div class="info-value" id="slot_title">Lade...</div>
      </div>

      <div class="info-line">
        <div class="info-label">DJ</div>
        <div class="info-value" id="slot_dj">Lade...</div>
      </div>
    </div>

    <!-- Tracklist -->
    <div class="section">
      <h2>ðŸŽ¶ Letzte Tracks</h2>
      <div id="tracklist">
        <div>Lade Tracklist...</div>
      </div>
    </div>

  </div>

  <script>
    const audio = document.getElementById("audio");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const progressBar = document.getElementById("progressBar");

    let playing = false;

    playPauseBtn.addEventListener("click", () => {
      if (playing) {
        audio.pause();
        playPauseBtn.textContent = "Play";
      } else {
        audio.play();
        playPauseBtn.textContent = "Pause";
      }
      playing = !playing;
    });

    audio.addEventListener("timeupdate", () => {
      if (audio.duration > 0) {
        const percent = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = percent + "%";
      }
    });

    function updateLiveData() {
      fetch("https://backend.bigtimefm.de/api/index.php?output=radiostatus")
        .then(res => res.json())
        .then(data => {
          document.getElementById("broadcast_title").textContent = data.broadcast_title || "Keine Info";
          document.getElementById("currentdj").textContent = data.currentdj || "Unbekannt";
          document.getElementById("songtitle").textContent = data.songtitle || "Nicht verfÃ¼gbar";
        });
    }

    function updateSendeplan() {
      fetch("https://backend.bigtimefm.de/api/index.php?output=sendeplan")
        .then(res => res.json())
        .then(data => {
          if (!data || !data[0]) {
            document.getElementById("slot_time").textContent = "Keine EintrÃ¤ge";
            document.getElementById("slot_title").textContent = "-";
            document.getElementById("slot_dj").textContent = "-";
            return;
          }

          const s = data[0];
          document.getElementById("slot_time").textContent = `${s.start} â€“ ${s.ende}`;
          document.getElementById("slot_title").textContent = s.titel || "Unbekannt";
          document.getElementById("slot_dj").textContent = s.dj || "Unbekannt";
        });
    }

    function updateTracklist() {
      fetch("https://backend.bigtimefm.de/api/tracklist.php")
        .then(res => res.json())
        .then(data => {
          const tracklistDiv = document.getElementById("tracklist");
          tracklistDiv.innerHTML = "";

          if (!data || data.length === 0) {
            tracklistDiv.innerHTML = "<div>Keine Songs verfÃ¼gbar.</div>";
            return;
          }

          data.forEach(track => {
            const div = document.createElement("div");
            div.className = "tracklist-item";
            div.innerHTML = `
              <img src="${track.cover}" alt="Cover">
              <div class="track-info">
                <div class="track-title">${track.title}</div>
                <div class="track-time">${track.time}</div>
              </div>
            `;
            tracklistDiv.appendChild(div);
          });
        });
    }

    updateLiveData();
    updateSendeplan();
    updateTracklist();

    setInterval(() => {
      updateLiveData();
      updateSendeplan();
      updateTracklist();
    }, 30000);
  </script>

</body>
</html>
